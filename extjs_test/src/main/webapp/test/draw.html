            var main = Ext.create('Ext.draw.Container', {
                sprites: [{
                    type: 'rect',
                    width: 100,
                    height: 100,
                    fillStyle: 'red'
                }],
                height:205,
                width:205,
                renderTo:Ext.getBody(),
                listeners: {
                    afterrender: function(me){
                        var surface = me.getSurface(),
                            sprite = surface.getItems()[0];

                        sprite.setAttributes({
                            fillStyle:'black'
                        });

                        Ext.create('Ext.fx.Anim', {
                            target: surface,
                            duration: 8000,
                            to: {
                                opacity: .5
                            }
                        });
                    }
                }
            });
        });
    </script>
